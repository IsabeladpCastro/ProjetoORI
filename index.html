<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <title>Busca de Filmes</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" type="imagex/png" href="./img/iconMovie.png">
</head>
<body>
<div id="topBar">
  <div id="leftMenu">
    <button id="homeBtn" class="Btn">Home</button>
  </div>
  
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search for movies" />
    <button id="searchBtn" onclick="searchMovie()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
        <path d="M10 2a8 8 0 105.293 14.293l5.707 5.707 1.414-1.414-5.707-5.707A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z"/>
      </svg>
    </button>
  </div>
</div>


  <div id="result"></div>

  <script>
    var input = document.getElementById("searchInput");
    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("searchBtn").click();
      }
    });
  </script>
  <script src="bplusTree.js"></script>
  <script src="main.js"></script>
</body>
</html>
